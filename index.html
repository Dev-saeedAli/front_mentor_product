<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section>
    <div class="card">
      <!-- card image -->
     <div class="card-header">
      <div class="card__img">
        <figure>
          <img src="images/image-product-desktop.jpg" alt="product image">
          <figcaption>Perfume</figcaption>
        </figure>
      </div>
     </div>
      <!--x card image x-->
      <div class="card__body">

        <p class="card__img-name">Perfume</p>
        <h2 class="card__h2">
          Gabrielle Essence Eau De Parium
        </h2>
        <p class="card__p">
          A floral, solar and voluptuous interpretation composed by olivier polge, Perfumer Creator for the Hose of CHANEL.
        </p>
        
        
        <h3 class="card__price">
          $149.99 
          <span class="card__del">$169.99</span>
        </h3>
        
        <button class="card__btn"><span class="card__btn-icon">
          <i class="fa-solid fa-cart-shopping"></i>
        </span>Add to Cart</button>
      </div>
      </div>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dev-saeedAli</a>.
  </div> -->
</body>
</html>
